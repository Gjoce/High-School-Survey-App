<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registracija</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/prijava.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center text-secondary">
                Registracija
              </h2>
              <form id="registrationForm">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    style="margin-bottom: 15px"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    style="margin-bottom: 15px"
                  />
                </div>
                <div
                  id="errorMessage"
                  class="text-danger mt-3"
                  style="display: none"
                ></div>
                <button type="submit" class="btn btn-dark btn-block">
                  Registriraj se
                </button>
                <p class="mt-3 text-center text-muted">
                  Če že imate uporabniškega računa, se lahko prijavite
                  <a href="./Prijava.html">tukaj</a>.
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Javascript/Admin/registracija.js"></script>
  </body>
</html>
