<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seja</title>
    <link rel="stylesheet" href="../css/session.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title-and-buttons">
      <h1 id="sessionTitle"><span>Session: </span></h1>
      <h1 id="sessionName">Current Session Name:</h1>
      <p class="date" id="currentDate">Today's <span>Date</span></p>
      <button class="btn btn-dark small-btn" id="qrButton">QR Code</button>
      <button class="btn btn-dark small-btn" id="excelButton">
        Export to Excel
      </button>
      <button class="btn btn-dark small-btn" id="leaderboardButton">
        Leaderboard
      </button>
    </div>

    <div id="date"></div>
    <div class="table-container">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="thead-dark">
            <tr style="text-align: center">
              <th scope="col">Št. vprasanja</th>
              <th scope="col">Vprasanja</th>
              <th scope="col">Št. Odgovorov</th>
              <th scope="col">Dovoli</th>
            </tr>
          </thead>
          <tbody id="dataTableBody" style="text-align: center">
            <!-- Rows will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../Javascript/Admin/Seja.js"></script>
  </body>
</html>
