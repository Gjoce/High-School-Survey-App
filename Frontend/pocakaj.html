<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počakajmo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pocakaj.css">
</head>
<body>
  
    <div class="title">Kviz</div>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <div id="congratulations-message">
                            <h1 class="card-title text-center congrats-message">Čestitam!</h1>
                            <p class="card-title text-center congrats-message">Končali ste s tem sklopom.</p>
                            <p class="card-title text-center congrats-message" id="points"></p> 
                        </div>
                        <h2 class="card-title text-center text-secondary" id="cestitam">Hvala za odgovor! Počakajmo še druge.</h2>
                        <button id="continue-quiz" class="btn btn-dark btn-block">Nadaljuj</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript/pocakaj.js"></script>
    <script src="Javascript/backbutton.js"></script>
    <script src="Javascript/tocke.js"></script>
</body>
</html>
