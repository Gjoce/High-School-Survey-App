<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="Javascript/websocket.js" defer></script>
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-4">
          <div class="card" style="border-radius: 15px">
            <div class="card-body">
              <h2 class="card-title text-center text-secondary">
                Dobrodošli na kviz!
              </h2>
              <form id="quizForm">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="quizCode"
                    name="quizCode"
                    placeholder="Vpiši svojo šifro"
                    style="margin-bottom: 15px"
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="quizNickname"
                    name="quizNickname"
                    placeholder="Vpiši svoj vzdevek"
                    style="margin-bottom: 15px"
                  />
                  <select class="form-control" id="genderSelect">
                    <option disabled selected>Izberi spol</option>
                    <option value="moški">moški</option>
                    <option value="ženski">ženski</option>
                    <option value="drugo">drugo</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-dark btn-block">
                  Začni Kviz
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Javascript/index.js"></script>
    <script src="Javascript/backbutton.js"></script>
  </body>
</html>
